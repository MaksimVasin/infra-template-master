name: Checking_ts_linter
env:
  CAN_BUILD: true;
  TAG_NAME: A;
#  GIT_VAR    : "im git var ${{github.sha}}"

on:
  push:
    branches:
      - "**"
    tags-ignore:
      - rc-*.*.*
jobs:
  checking:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 16.16.0
          cache: "npm"

      - name: npm ci
        run: npm ci

      - name: Check ts
        run: npm run ts

      - name: Check linter
        run: npm run lint

      - name: Test
        run: npm run test

