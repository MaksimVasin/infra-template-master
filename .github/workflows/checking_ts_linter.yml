on: [push]
jobs:
  checking_ts:
    runs-on: ubuntu-latest
    steps:
    
    - name: install nvm
      run: |
        sudo apt install curl
        curl https://raw.githubusercontent.com/creationix/nvm/master/install.sh | bash
        source ~/.bashrc
        node -v
        npm install -g typescript
      
    - name: Git clone
      uses: actions/checkout@v1
      
    - name: nmp i
      run: npm i
      
    - name: Check ts
      run: npm run ts
    
    - name: Check linter
      run: npm run lint
