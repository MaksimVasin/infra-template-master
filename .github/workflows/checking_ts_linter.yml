name: Checking_ts_linter
on:
  push:
    branches:
      - "**"
    tags-ignore:
      - rc-0.0.*
jobs:
  checking:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 16.16.0

      - name: npm ci
        run: npm ci

      - name: Check ts
        run: npm run ts

      - name: Check linter
        run: npm run lint

      - name: Test
        run: npm run test
