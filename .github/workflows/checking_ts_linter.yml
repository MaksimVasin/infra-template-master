name: Checking_ts_linter
env: 
  CAN_BUILD: false;
  TAG_NAME: A;
#  GIT_VAR    : "im git var ${{ github.sha }}"
on: [push]
jobs:
  checking:
    runs-on: ubuntu-latest
    steps:
    
    - name: install nvm
      run: |
        sudo apt install curl
        curl https://raw.githubusercontent.com/creationix/nvm/master/install.sh | bash
        source ~/.bashrc
        node -v
        npm install -g typescript
      
    - name: Git clone
      uses: actions/checkout@v1
      
    - name: nmp i
      run: npm i
      
    - name: Check ts
      run: npm run ts
    
    - name: Check linter
      run: npm run lint
      #  nvm install 16.16.0
      
    - name: Can build
      run: ${{ CAN_BUILD }} = true
      
  build_release:
    runs-on: ubuntu-latest
    needs: [checking]
    steps:
